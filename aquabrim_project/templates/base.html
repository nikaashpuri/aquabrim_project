<!DOCTYPE html>
<html>
<head>
        {% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
</head>
<body>
            <header>
				<div class="header">
					<ul class="header-navigation">
						<li id="1" class="active"><a href="/machine/get/1/user_interface/">Home</a></li>
						<li id="2"><a href="/machine/get/1/user_interface/tank-setting">Tank Setting</a></li>
						<li id="3"><a href="/machine/get/1/user_interface/controller-setting">Controller Setting</a></li>
						<li id="4"><a href="/machine/get/1/user_interface/display-setting">Display Setting</a></li>
						<li id="5"><a href="/machine/get/1/user_interface/timer-setting">Timer Setting</a></li>
					</ul>
					<div class="clear"></div>
				</div>
			</header>
<div class="container">
			<a href="" class="aqua-brim-logo">
				<img src="{% static "css/logo.jpg" %}" width="76" />
			</a>
{% block content %}{% endblock %}
</div>
            <footer>
				<div class="footer">
					<span class="left">All right reserved AquaBrim &copy; 2014</span>
					<span class="right">Design and Developed by Alibi Technologies</span>
					<div class="clear"></div>
				</div>
			</footer>
</body>

<script type="text/javascript" src="{% static "js/jquery-1.9.1.js" %}"></script>
<script type="text/javascript" src="{% static "js/aquabrim.js" %}"></script>
<script>
    $( document ).ready(function() {

        var str = document.URL
        if(str.indexOf('tank-setting')!=-1){
            $('li.active').removeClass('active');
            $('#2').addClass('active');
        }
        else if(str.indexOf('controller')!=-1){
            $('li.active').removeClass('active');
            $('#3').addClass('active');
        }
        else if(str.indexOf('display')!=-1){
            $('li.active').removeClass('active');
            $('#4').addClass('active');
        }
        else if(str.indexOf('timer')!=-1){
            $('li.active').removeClass('active');
            $('#5').addClass('active');
        } else {
            $('li.active').removeClass('active');
            $('#1').addClass('active');
        }

    });

</script>

</html>
