<!DOCTYPE html>
<html>
<head>
        {% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
        <style>
            .container{
                margin: 0px auto;
            }
            .water-level-incrementer li{
                background: none repeat scroll 0 0 #4f81bd;
                width: 181px;
            }
            .water-level-incrementer{
                width: 185px;
            }
        </style>
</head>
<body>
            <header>
				<div class="header">
					<ul class="header-navigation">
						<li id="1" class="active"><a href="" id="a1">Home</a></li>
						<li id="2"><a href="" id="a2">Tank Setting</a></li>
						<li id="3"><a href="" id="a3">Controller Setting</a></li>
						<li id="4"><a href="" id="a4">Display Setting</a></li>
						<li id="5"><a href="" id="a5">Timer Setting</a></li>
					</ul>
					<div class="clear"></div>
				</div>
			</header>
<div class="container">
			<a href="" class="aqua-brim-logo">
				<img src="{% static "css/logo.jpg" %}" width="76" />
			</a>
{% block content %}{% endblock %}
</div>
            <footer>
				<div class="footer">
					<span class="left">All right reserved AquaBrim &copy; 2014</span>
					<span class="right">Design and Developed by Alibi Technologies</span>
					<div class="clear"></div>
				</div>
			</footer>
</body>

<script type="text/javascript" src="{% static "js/jquery-1.9.1.js" %}"></script>
<script type="text/javascript" src="{% static "js/aquabrim.js" %}"></script>
<script>
    $( document ).ready(function() {

        var str = document.URL;
        // http://localhost:8000/machine/get/1/user_interface/
        var regExp = /\/get\/(\d+)\//;
        var matches = regExp.exec(str);
        var id = matches[1];

        $("#a1").attr("href", "/machine/get/" + id + "/user_interface/");
        $("#a2").attr("href", "/machine/get/" + id + "/user_interface/tank-setting");
        $("#a3").attr("href", "/machine/get/" + id + "/user_interface/controller-setting");
        $("#a4").attr("href", "/machine/get/" + id + "/user_interface/display-setting");
        $("#a5").attr("href", "/machine/get/" + id + "/user_interface/timer-setting");

        if(str.indexOf('tank-setting')!=-1){
            $('li.active').removeClass('active');
            $('#2').addClass('active');
        }
        else if(str.indexOf('controller')!=-1){
            $('li.active').removeClass('active');
            $('#3').addClass('active');
        }
        else if(str.indexOf('display')!=-1){
            $('li.active').removeClass('active');
            $('#4').addClass('active');
        }
        else if(str.indexOf('timer')!=-1){
            $('li.active').removeClass('active');
            $('#5').addClass('active');
        } else {
            $('li.active').removeClass('active');
            $('#1').addClass('active');
        }

    });

</script>

</html>
